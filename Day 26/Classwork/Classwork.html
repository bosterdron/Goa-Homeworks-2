<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table and Lists</title>
</head>
<body>
  <link rel="stylesheet" href="style.css">
  <h2>Table</h2>
  <table>
    <tr>
      <th>სვეტი 1</th>
      <th>სვეტი 2</th>
      <th>სვეტი 3</th>
    </tr>
    <tr>
      <td>შეტყობინება 1</td>
      <td>შეტყობინება 2</td>
      <td>შეტყობინება 3</td>
    </tr>
    <tr>
      <td>შეტყობინება 4</td>
      <td>შეტყობინება 5</td>
      <td>შეტყობინება 6</td>
    </tr>
    <tr>
      <td>შეტყობინება 7</td>
      <td>შეტყობინება 8</td>
      <td>შეტყობინება 9</td>
    </tr>
  </table>

  <h2>Unordered List</h2>
  <ul>
    <li>პუნქტი 1</li>
    <li>პუნქტი 2</li>
    <li>პუნქტი 3</li>
  </ul>

  <h2>Ordered List</h2>
  <ol>
    <li>პუნქტი I</li>
    <li>პუნქტი II</li>
    <li>პუნქტი III</li>
  </ol>

</body>
</html>
