<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styling Text Examples</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>1. გადატარებული ხაზი</h2>
    <p class="line-through">ეს ტექსტი აქვს გადატარებული წითელი ხაზი.</p>

    <h2>2. ყველა ასო პატარა და პირველი ასო გაადიდეთ</h2>
    <p class="capitalize">ეს ტექსტი აქვს პატარა ასოები.</p>

    <h2>3. მარჯვენა მხარეს და ქვემოთ ტალღოვანი ხაზი</h2>
    <p class="right-wave">ეს ტექსტი არის მარჯვენა მხარეს.</p>

    <h2>4. მუქი წითელი ჩრდილი</h2>
    <p class="shadow">ეს ტექსტი აქვს მუქი წითელი ჩრდილი.</p>

</body>
</html>
